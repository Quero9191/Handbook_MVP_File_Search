name: Sync KB to Store

on:
  push:
    branches: [ main ]
    paths:
      - 'kb/**'
      - 'sync_kb_to_store.py'
      - 'requirements.txt'
      - '.github/workflows/sync-kb.yml'

concurrency:
  group: kb-sync-main
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug sync state
        run: |
          echo "ðŸ“‹ Contenido de sync_state.json:"
          cat sync_state.json | head -50
          echo ""
          echo "ðŸ“Š Conteo de documentos en sync_state.json:"
          cat sync_state.json | grep -c "store_doc_id" || echo "0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KB Sync to Store
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FILE_SEARCH_STORE_NAME: ${{ secrets.FILE_SEARCH_STORE_NAME }}
          STORE_DISPLAY_NAME: ${{ secrets.STORE_DISPLAY_NAME }}
        run: python sync_kb_to_store.py

      - name: Log sync completion
        run: echo "âœ… KB sync completed successfully"

  restart-bot:
    needs: sync
    runs-on: [self-hosted, macos]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait before restarting bot
        run: sleep 5

      - name: Restart bot
        run: bash /Users/quero/Downloads/Scripts_VSCode/reload_bot.sh
